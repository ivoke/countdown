<!DOCTYPE html>
<html lang="de">
<head>
  <title>jquery countdown</title>
</head>
<body>


  <p data-zero="2013.06.26 11:43:00"></p>
  <p data-zero="2013.06.27 11:53:00"></p>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
  <script type="text/javascript" src="jquery-countdown.js"></script>

  <script type="text/javascript">
    $('p').countdown({
      onChange: function() {  },
      onEnd: function () {  },
      interval: 60,
      templates: {
        86400: "<span style='color: green;'>#{ (this.d == 1) ? this.d + ' day': this.d + ' days' } left</span>",
        3600: "<span style='color: green;'>#{ (this.h == 1) ? this.h + ' hour': this.h + ' hours' } left</span>",
        61: "<span style='color: red;'>#{ (this.m == 1) ? this.m + ' minute': this.m + ' minutes' } left</span>",
        0: "<span style='color: grey;'>0 minutes left</span>",
        end: "ended"
      }
    });
  </script>

</body>
</html>
